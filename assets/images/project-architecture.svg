<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="12" fill="#F8FAFC"/>

  <!-- Connection Lines -->
  <path d="M100 60V100" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M100 140V180" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4 4"/>
  
  <path d="M250 120H350" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M250 200H350" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M250 280H350" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M250 340H350" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4 4"/>

  <path d="M450 220V280" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M450 320V360" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
  </defs>

  <!-- Node: _config.yml -->
  <rect x="30" y="20" width="140" height="40" rx="6" fill="white" stroke="#E2E8F0"/>
  <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">_config.yml</text>

  <!-- Node: Jekyll 配置 -->
  <rect x="30" y="100" width="140" height="40" rx="6" fill="#EFF6FF" stroke="#3B82F6"/>
  <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF" font-weight="bold">Jekyll 配置</text>

  <!-- Node: 源文件 -->
  <rect x="230" y="100" width="100" height="30" rx="4" fill="white" stroke="#E2E8F0"/>
  <text x="280" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">_posts</text>
  
  <rect x="230" y="140" width="100" height="30" rx="4" fill="white" stroke="#E2E8F0"/>
  <text x="280" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">_layouts</text>
  
  <rect x="230" y="180" width="100" height="30" rx="4" fill="white" stroke="#E2E8F0"/>
  <text x="280" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">_includes</text>
  
  <rect x="230" y="220" width="100" height="30" rx="4" fill="white" stroke="#E2E8F0"/>
  <text x="280" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748B">assets</text>

  <!-- Node: 生成静态站点 -->
  <rect x="370" y="180" width="160" height="40" rx="8" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="2"/>
  <text x="450" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#0369A1" font-weight="bold">生成静态站点</text>

  <!-- Node: _site -->
  <rect x="400" y="280" width="100" height="40" rx="6" fill="white" stroke="#E2E8F0"/>
  <text x="450" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">_site</text>

  <!-- Node: 部署 -->
  <rect x="400" y="360" width="100" height="30" rx="15" fill="#22C55E" stroke="none"/>
  <text x="450" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">部署</text>
</svg>
