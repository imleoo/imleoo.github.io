---
layout: default
---

<div class="container" style="padding: 4rem 2rem; max-width: 800px; margin: 0 auto;">
  <h1 style="color: var(--text-primary); margin-bottom: 2rem;">{{ page.title }}</h1>
  
  {% if page.date %}
    <div style="color: var(--text-secondary); margin-bottom: 2rem;">
      <i class="far fa-calendar"></i> {{ page.date | date: "%B %d, %Y" }}
    </div>
  {% endif %}
  
  <div style="color: var(--text-primary); line-height: 1.8;">
    {{ content }}
  </div>
</div>
